<!-- Obtener variables del shortcode -->
{{ $titulo := .Get "titulo" }}
{{ $icono := .Get "icono" }}
<aside 
  id="nota-profe-{{ .Inner | md5 }}" 
  class="note profe"
  aria-label="profe">
  <div>
    <!-- Agrega Ã­cono -->
    {{ if eq $icono false }}
    {{ else }}
      <svg class="character" aria-hidden="true" viewBox="0 0 40 40" focusable="false">
        <use xlink:href="#profe"></use>
      </svg> 
    {{ end }}
    <!-- Agrega titulo -->
    {{ with $titulo }}
      <p>
        <span class="title">{{ . | markdownify }}</span>
      </p>
    {{ end }}
    <!-- Agrega contenido -->
    {{ with .Inner }}
      <p>
        {{ . | markdownify }}
      </p>
    {{ end }}
  </div>
</aside>
