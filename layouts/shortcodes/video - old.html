<!-- Obtener variables del shortcode -->
{{ $urlbase := "https://www.youtube.com/embed/" }}
{{ $id_original := .Get 0 }}
{{ $title := .Get 1 }}
{{ $chanel := .Get 2 }}
{{ $id_repositorio := .Get 3 }}

<!-- url completa del video -->
{{ $video := printf "%s%s%s" $urlbase $id_original "?controls=0"}}

<!-- salida html -->
<figure class="video" 
  aria-describedby="caption-{{ $title | md5 }}">
  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe src='{{ $video }}' style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen="" title="YouTube Video">
    </iframe>
  </div>
  <figcaption id="caption-{{ $title | md5 }}">
    <!-- Publica la info enviada desde el archivo .md -->
    "{{ $title }}", publicado por <b>{{ $chanel }}</b>, en: <a href="https://youtu.be/{{ $id_original }}" target="_blank">https://youtu.be/{{ $id_original }}</a>.
    <br>
  </figcaption>
</figure>
