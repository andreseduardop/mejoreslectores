{{ define "main" }}
  <main id="main">
    <img id="imagen-portada" src="images/portada.jpg">
    <h1>{{- .Title | markdownify -}}</h1>
    <hr>
    {{ .Content }}
    <ul class="patterns-list" id="list">
      {{ range where .Site.Pages "Section" "curso" }}
      {{ $titulo := substr .Title 0 9 }}
        {{ if eq $titulo "Actividad" }}
          <li>
            <h2>
              <a href="{{ .RelPermalink }}">
                <svg
                  class="bookmark"
                  aria-hidden="true"
                  viewBox="0 0 40 50"
                  focusable="false"
                >
                  <use xlink:href="#bookmark"></use>
                </svg>
                {{ .Title | markdownify | safeHTML }}
              </a>
            </h2>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </main>
{{ end }}
