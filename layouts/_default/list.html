{{ define "main" }}
<main id="main">
  <h1>{{- .Title | markdownify -}}</h1>

  <!-- Agrego contenido desde el _index.md -->
  {{ .Content }}
  <ul class="patterns-list" id="list">
    {{ range .Pages.ByTitle }}
    <li>
      <h2>
        <a href="{{ .RelPermalink }}">
          <svg
            class="bookmark"
            aria-hidden="true"
            viewBox="0 0 40 50"
            focusable="false"
          >
            <use xlink:href="#bookmark"></use>
          </svg>
          {{ .Title | markdownify | safeHTML }}
        </a>
      </h2>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
